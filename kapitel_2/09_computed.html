<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>

    </style>
    <script src="lib/js/vue.global.js"></script>

</head>

<body>
    <div id="app">
        <p>{{greeting}}</p>
        <p>{{reversed}}</p>
        <p>{{greeting.split('').reverse().join('')}}</p>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    greeting: 'Guten Morgen'
                }
            },
            computed: {
                reversed() {
                    return this.greeting.split('').reverse().join('')
                }
            }
        }).mount('#app')
    </script>

</body>

</html>
