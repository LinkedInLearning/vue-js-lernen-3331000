<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <style>
        .emphasized {
            background-color: orange;
        }

        .warning {
            background-color: red;
        }

        .bordered {
            border: 2px solid blue;
        }
    </style>
    <script src="lib/js/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{ greeting }}, {{person.name}}</h1>
        <img :src="person.image" :alt="person.name">

        <p :class="myclass">mit Klasse warning</p>

        <p class="bordered" :class="{'emphasized' : false}">Dynamische Klasse</p>
        <p class="bordered" :class="{'emphasized' : person.age > 18}">Dynamische Klasse</p>
        <p class="bordered" :class="person.age > 18 ? 'emphasized' : 'warning'">Dynamische Klasse</p>



    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                    greeting: 'Guten Tag!',
                    myclass: 'warning',
                    person: {
                        name: 'Marta Muster',
                        location: 'MÃ¼nchen',
                        age: 27,
                        image: 'img/bild.png'
                    }
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
