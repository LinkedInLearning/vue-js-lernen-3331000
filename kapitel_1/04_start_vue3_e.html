<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <!-- <script src="https://unpkg.com/vue@3.3.4"></script> -->
    <script src="lib/js/vue.global.js"></script>
</head>

<body>
    <div id="app">{{greeting}}</div>
    <script>
        Vue.createApp({
            data() {
                return {
                    greeting: 'Hallo Vue!'
                }
            }
        }).mount('#app')
    </script>

</body>

</html>
