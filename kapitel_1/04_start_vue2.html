<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
</head>

<body>
    <div id="app">{{ greeting }}</div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                greeting: 'Hallo Vue!'
            }
        })
    </script>
</body>

</html>
