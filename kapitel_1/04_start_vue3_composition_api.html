<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
</head>

<body>
    <div id="app">{{ greeting }}</div>
    <script type="module">
        import { createApp, ref } from './lib/js/vue.esm-browser.js'

        createApp({
            setup() {
                const greeting = ref('Hallo Vue')
                return {
                    greeting
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
