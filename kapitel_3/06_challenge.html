<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste</title>
    <style>
        label {
            display: block;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
    <script src="lib/js/vue.global.js"></script>
</head>

<body>
    <h1>Einkaufsliste</h1>
    <div id="app">
        <!-- Beim Absenden des Formulars soll newItem
        der Liste hinzugefügt werden.
        Das Absenden des Formular soll unterbunden werden -->
        <form @submit.prevent="addItem">
            <label for="newItem">weiteren Artikel</label>
            <input id="newItem" v-model="newItem">
            <input type="submit">
        </form>
        <!-- Alle Inhalte der Einkaufliste in einer Schleife 
        ausgeben lassen-->
        <ol>
            <li v-for="item in items" :key="item.id">{{item.title}}</li>
        </ol>
    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                    newItem: '',
                    items: [
                        { id: 1, title: 'Brot' },
                        { id: 2, title: 'Tomaten' },
                        { id: 3, title: 'Öl' },
                    ]
                }
            },
            /* Methode zum Hinzufügen von Punkten definieren */
            methods: {
                addItem() {
                    this.items.push({ id: this.items.length + 1, title: this.newItem })
                    this.newItem = ''
                }
            }
        }).mount('#app');


    </script>

</body>

</html>
