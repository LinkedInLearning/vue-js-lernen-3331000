<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="lib/js/vue.global.js"></script>

</head>

<body>
    <div id="app">
        <my-component></my-component>
    </div>
    <script type="module">
        import MyComponent from './MyComponent_1.js'
        Vue.createApp({
            data() {
                return {
                    greeting: 'Hallo Vue'
                }
            },
            components: {
                MyComponent
            },
        }).mount('#app');
    </script>
</body>

</html>
